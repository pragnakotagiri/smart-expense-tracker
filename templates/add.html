{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3 style="margin-top:0;">Add Expense</h3>
  <form method="POST">
    <p><label>Date: <input type="date" name="date" required></label></p>
    <p>
      <label>Category:
        <select name="category" required>
          <option>Food</option>
          <option>Rent</option>
          <option>Travel</option>
          <option>Bills</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
      </label>
    </p>
    <p><label>Description: <input type="text" name="description"></label></p>
    <p><label>Amount: <input type="number" name="amount" step="0.01" required></label></p>
    <p>
      <label>Method:
        <select name="method">
          <option>UPI</option>
          <option>Cash</option>
          <option>Card</option>
          <option>NetBanking</option>
        </select>
      </label>
    </p>
    <p><button type="submit" class="btn primary">Add</button></p>
  </form>
</div>
{% endblock %}
